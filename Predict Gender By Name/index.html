<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender By Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PREDICT GENDER BY NAME</h1>
        <div>
            <input placeholder="Enter a name" id="input">
            <button id="btn">Predict</button>
        </div>       
        <div class="result">
            <div class="name">Jack</div>
            <div class="gender-pic">
                <img src="images/male.png">
            </div>
            <div class="gender">Male</div>
            <div class="probability">Probability: 1</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
