<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="market">Market</a></li>
                <li><a href="#" id="features">Features</a></li>
                <li><a href="#" id="whitePapers">White Papers</a></li>
                <li><a href="#" id="aboutUs">About Us</a></li>
            </ul>
            <select id="select">
                <option value="EN" id="EN">ENG</option>
                <option value="UA" id="UA">UA</option>
            </select>
        </nav>

        <div class="content">
            <h1 id="title">BUY & <br id="br">SELL <span id="crypto">Crypto</span></h1>
            <p id="paragraph">World's bigger Cryptocurrency exchange available on web as well <br>as mobile phone.</p>
            <a href="#" class="btn" id="exploreMore">EXPLORE MORE</a>
        </div>
    </div>
    
    <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png">
            <div>
                <h3 id="priceBTC">$00</h3>
                <p id="bitcoin">Bitcoin</p>
            </div>
        </div>

        <div class="coin">
            <img src="images/ethereum.png">
            <div>
                <h3 id="priceETH">$00</h3>
                <p id="ethereum">Ethereum</p>
            </div>
        </div>

        <div class="coin">
            <img src="images/dogecoin.png">
            <div>
                <h3 id="priceDOGE">$00</h3>
                <p id="dodgecoin">Dodgecoin</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
