<!DOCTYPE html>
<html>
    <head>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="quote-generator.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Quote of the day</h1>
                <h2></h2>
            </div>
            <div class="quote"></div>
            <div class="author"></div>
            <div class="buttons">
                <button class="new-quote">New Quote</button>
                <button class="tweet"><img src="images/logo.png">Tweet</button>
            </div>
        </div>
        <script src="quote-generator.js"></script>
    </body>
</html>
